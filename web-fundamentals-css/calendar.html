<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <div id="calendars">
      <a href="./june2021.png">
        <img class="img" src="./june2021.png" alt="june-calendar" />
      </a>
      <h1>JULY 2021</h1>
      <a href="./aug2021.png"
        ><img class="img" src="./aug2021.png" alt="august-calendar"
      /></a>
    </div>
    <!-- Weekdays -->
    <div id="weekdays">
      <div class="blue">Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div class="green">Sat</div>
    </div>
    <!-- Dates -->
    <div class="dates">
      <div class="grey"></div>
      <div class="grey"></div>
      <div class="grey"></div>
      <div class="grey"></div>
      <div>1</div>
      <div>2</div>
      <div class="green">3</div>
    </div>
    <div class="dates">
      <div class="blue">4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div class="green">10</div>
    </div>
    <div class="dates">
      <div class="blue">11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div class="green">17</div>
    </div>
    <div class="dates">
      <div class="blue">18</div>
      <div>19</div>
      <div>20</div>
      <div>21</div>
      <div>22</div>
      <div>23</div>
      <div class="green">24</div>
    </div>
    <div class="dates">
      <div class="blue">25</div>
      <div>26</div>
      <div>27</div>
      <div>28</div>
      <div>29</div>
      <div>30</div>
      <div class="green">31</div>
    </div>
  </body>
</html>
