<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pzza Order Form</title>
  </head>
  <body>
    <h1>Pizza Order Form</h1>
    <form>
      <fieldset>
        <label>First name: <input type="text" /></label> <br />
        <label>Last name: <input type="text" /></label> <br />
        <label>Email Address: <input type="email" /></label> <br />
        <label>Contact Number: <input type="number" /></label>
        <br />
        <label>Preferred Delivery Date: <input type="date" /></label>
      </fieldset>

      <fieldset>
        <label>Size:</label> <br />
        <label><input type="radio" />Small </label> <br />
        <label><input type="radio" />Medium </label> <br />
        <label><input type="radio" />Large </label>
      </fieldset>

      <fieldset>
        <label
          >Flavor: <br />

          <label
            ><input type="checkbox" />Hawaiian (Php 150.00)
            <select name="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>
          <br />

          <label
            ><input type="checkbox" />Pepperoni (Php 140.00)
            <select name="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>
          <br />

          <label
            ><input type="checkbox" />Vegetable (Php 130.00)
            <select name="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>
        </label>
      </fieldset>

      <fieldset>
        <label>Credit Card Number: <input type="number" /></label>
        <br />
        <label>PIN: <input type="password" /></label>
      </fieldset>

      <fieldset>
        <label
          >Additional Note: <br />
          <textarea name="note" id="note" cols="30" rows="5"></textarea>
        </label>
      </fieldset>

      <input type="submit" value="Submit Order" />
    </form>
  </body>
</html>
